<div class=" m-0">
  <div class="row fullscreen" style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; overflow: auto;">
    <div class="col-5 login-left-side d-flex justify-content-center align-items-center overlay"></div>
    <div class="col-7 d-flex justify-content-center">
      <div class="col-6 d-flex align-items-center">
        <div class="col-12">
          <div class="pb-1 text-center">
            <img src="assets/images/logo.jpg" alt="" style="width:  100px; height: 100px">
          </div>
          <div class="text-center">
            <h1 class="login fs-8 fw-bold pt-1" style="font-family: serif;"> Create an account</h1>
          </div>
          <div class="form-group">
            <label class="fw-bold pb-2 text-muted" for="exampleInputUsername"> Username</label>
            <input type="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="">
          </div>
          <div class="form-group">
            <label class="fw-bold pb-2 text-muted" for="exampleInputFirstName"> First Name</label>
            <input type="firstName" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="">
          </div>
          <div class="form-group">
            <label class="fw-bold pb-2 text-muted" for="exampleInputLastName"> Last Name</label>
            <input type="lastName" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="">
          </div>
          <div class="form-group">
            <label class="fw-bold pb-2 text-muted" for="exampleInputEmail1"> Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
          </div>
          <label for="exampleInputPassword">Password</label>
          <div class="input-group mb-3">
            <input [type]="hide ? 'password' : 'text'" class="form-control" id="exampleInputPassword" aria-describedby="emailHelp" placeholder="">            <div class="input-group-append">
              <span class="input-group-text "><i style="cursor: pointer" (click)="hide = !hide" [class]="hide ? 'fa fa-eye-slash' : 'fa fa-eye'" aria-hidden="true"></i></span>
            </div>
          </div>
          <label for="exampleInputConfirmPassword">Confirm Password</label>
          <div class="input-group mb-3">
            <input  [type]="hide_con ? 'password' : 'text'" class="form-control" id="exampleInputConfirmPassword" aria-describedby="emailHelp" placeholder="">            <div class="input-group-append">
            <span class="input-group-text"><i  style="cursor: pointer" (click)="hide_con = !hide_con" [class]="hide_con ? 'fa fa-eye-slash' : 'fa fa-eye'" aria-hidden="true"></i></span>
          </div>
          </div>



<!--          <div class="form-group ">-->
<!--            <label class="fw-bold pb-2 text-muted" for="exampleInputConfirmPassword"> Confirm Password</label>-->
<!--            <input type="password" class="form-control" id="exampleInputConfirmPassword" aria-describedby="emailHelp" placeholder="">-->
<!--          </div>-->
          <div class="text-end">
            <button type="submit" class="btn px-4 mt-3 mb-1 col-12" style="background-color: #002F5C; color:#FFFFFF">Sign Up</button>
          </div>
          <div>
            <a href="#" (click)="backTo()">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
